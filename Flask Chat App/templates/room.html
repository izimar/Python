{% extends 'base.html' %}
{% block content %}
<div class="message-box">   
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input 
            type="text" 
            rows="3" 
            placeholder="Message" 
            name="message" 
            id="message"
        />
        <button type="button" name="send" id="send-btn" onClick="sendMessage()">
            Send
        </button>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages")
    const createMessage = (name, msg) => {
        const content = 
        // ${} similar to f{} in python
        `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}    
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    // listening for message event in socket server
    // "message" is event we are listening for from socket server
    // "data" will be the content of that message
    socketio.on("message", (data) => {
        // calling our createMessage function made on line 23
        createMessage(data.name, data.message)
    });

    //function used by our button to send a message
    const sendMessage = () => {
        //grabbing the "message" ID assigned to the input message box (line 12)
        const message= document.getElementById("message")
        if (message.value == "") return;
        // "new_text" is an event name. can have many event names
        socketio.emit("new_text", {data: message.value});
        message.value = ""; 
    };
</script>
<!-- saves all messages in room if page refreshed-->
{% for msg in messages %}
    <script type="text/javascript">
        createMessage("{{msg.name}}", "{{msg.message}}");
    </script>

{% endfor %}
{%  endblock %}
